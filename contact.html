<!DOCTYPE html>
	<head>
		<title> Html website</title>
		<link href="css/style.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Flamenco&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		
	</head>
	<body>
		<style>
			*{
			margin:0px;
			padding:0px;
			box-sizing:border-box;
		}
		body{
			font-size:20px;
			overflow-x:hidden;
			color:white;
			font-family: 'Flamenco', cursive;
		}

		header{
			background-image:linear-gradient(rgba(0,0,0,0.2),rgba(0,0,0,0.2)), url('../img/img1.jpg');
			background-size:cover;
			background-repeat:no-repeat;
			height:100vh;
		}
		.clearfix:after{
			content:".";
			visibility:hidden;
			display:block;
			height:0px;
			clear:both;
		}
		.row{
			max-width:1180px;
			margin:0 auto;
		}
		.logo{
			height:80px;
			width:auto;
			float:left;
			margin-top:20px;
		}
		.main-nav{
			float:right;
			margin-top:60px;
		}
		.main-nav li{
			display:inline;
			list-style:none;
			margin-left:40px;
		}
		.main-nav li a{
			padding:5px 0;
			color:#fff;
			text-decoration:none;
			text-transform:uppercase;
			font-size:90%;
		}
		body{
			margin:0;
			padding:0;
			background:linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)), url('img/2.jpg');
			background-size:cover;
			background-repeat:no-repeat;
		}
		.contact-form{
			width:59%;
			max-width:450px;
			background:transparent;
			position:absolute;
			top:50%;
			left:50%;
			transform:translate(-50%, -50%);
			padding:30px 40px;
			box-sizing:border-box;
			border-radius:8px;
			text-align:center;
			box-shadow:0 0 20px #000000b3;
			font-family:"Montserrat",sans-serif;
			margin-top:30px;
			padding-top:10px;
	
		}
		.contact-form h1{
			margin-top:0;
			font-weight:200;
			color:#000;
			font-family:"Montserrat",sans-serif;
		}
		.txtb{
			border:1px solid gray;
			margin: 8px 0;
			padding:12px 18px;
			border-radius:8px;
		}
		.txtb label{
			display:block;
			text-align:left;
			color:#333;
			text-transform:uppercase;
			font-size:14px;
		}
		.txtb input,.txtb textarea{
			width:100%;
			border:none;
			background:none;
			outline:none;
			font-size:18px;
			margin-top:6px;
		}
		.btn{
			display:block;
			background:#9b59b6;
			padding:14px 0;
			color:#fff;
			text-transform:uppercase;
			cursor:pointer;
			margin-top:8px;
			width:100%;
		}
		</style>
		<header>
			<nav>
			
				<div class="row clearfix">
					<img src="img/logo2.png" class="logo">
					<ul class="main-nav animated slideInDown" id="check-class">
						<li><a href="index.html">HOME</a></li>
						<li><a href="course.html">COURSE</a></li>
						<li><a href="galary.html">GALARY</a></li>
						<li><a href="contact.html">CONTACT</a></li>
					</ul>
					<a href="#" class="mobile-icon"  onclick="slideshow()"> <i class="fa fa-bars" aria-hidden="true"></i> </a>
				</div>
			</nav>
			<div class="contact-form">
				<h1>Contact Us</h1>
					<div class="txtb">
						<label><b>Full Nmae : </b></label>
						<input type="text" name=""  value="" placeholder="Enter Your Name">
					</div>
					<div class="txtb">
						<label><b>Email : </b></label>
						<input type="email" name=""  value="" placeholder="Enter Your Name">
					</div>
					<div class="txtb">
						<label><b>phone Number : </b></label>
						<input type="text" name=""  value="" placeholder="Enter Your Name">
					</div>
					<div class="txtb">
						<label><b>Messege : </b></label>
						<textarea></textarea>
					</div>
					<a class="btn">Send</a>
			</div>
		</header>
	</body>
</html>
